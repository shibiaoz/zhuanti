<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Resizable - Default functionality</title>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>

  <style>
  #resizable { width: 150px; height: 150px; padding: 0.5em;position: relative;}
  #resizable h3 { text-align: center; margin: 0; }
  .ui-resizable-e{position:absolute;right:0;top:0;background: #000;padding: 0 2px;height: 100px;}
  </style>
  <script>
  $(function() {
    $( "#resizable" ).resizable({
  		handles:'e',
  		resize: function(e,ui){
  			console.log(ui.size.width)
  		}   	
    });
    setTimeout(function(){alert('');$( "#resizable" ).resizable( 'destroy' )},5000);
  });
  </script>
</head>
<body>
 
<div id="resizable" class="ui-widget-content">
  <h3 class="ui-widget-header">Resizable</h3>
</div>
 
 
</body>
</html>
