<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>draggable demo</title>
<style type="text/css">
	*{margin: 0;padding: 0;}
  .view{width: 1000px;border: #000 1px solid;margin: 100px auto;}
	.row{width: 100%;overflow: hidden;zoom: 1;background: #bbb;}
  .col{width: 33.3%;height: 100px;float: left;}

  .resizable{position: relative;}
  .resize-handle{position:absolute;top:0;height: 100%;padding: 0 5px;background: #000;}

</style>
<script type="text/javascript" src="../jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
</head>


<body>

<div class="view">
  <div class="row">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
  </div> 
</div>



<script type="text/javascript">






var row=$('.row').addClass('resizable'),
    len=$('.col',row).length,
    dis=(100/len).toFixed(1);
$.each($('.col'),function(k,v){
  if($(v).next().length){
    $(v).addClass('resizable');
    $('<div class="resize-handle"></div>')
    .insertAfter($(v))
    .css('left',(k+1)*dis+'%')
  }
})

console.log($('.resize-handle').css('left'));
// $('.col').draggable();
</script>
</body>
</html>
